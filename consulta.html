<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Altus - Informações Gerais</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#1f3a7a] via-[#1f3a7a] to-[#9dbecf] p-6">
    <div class="bg-white rounded-xl max-w-5xl w-full p-8 relative">
      <div class="flex justify-between items-start mb-6">
        <div class="flex items-center space-x-3">
          <img alt="Altus logo" class="h-12 w-auto" src="https://raw.githubusercontent.com/gilneisabio/altus_qrcode/main/altus_logo.png"/>
        </div>
        <div class="text-xs font-semibold text-[#003a7e] leading-none select-none" id="timestamp">
          Carregando...
        </div>
      </div>
      <section>
        <h1 class="bg-[#003a8c] text-white font-bold text-center rounded-t-md py-2 text-lg">
          INFORMAÇÕES GERAIS
        </h1>

        <div class="grid grid-cols-[280px_1fr] rounded-b-md overflow-hidden" id="dadosContainer">
          <!-- Dados inseridos via JavaScript -->
        </div>
      </section>
    </div>
  </div>

  <script>
    const urlCSV = "https://raw.githubusercontent.com/gilneisabio/altus_qrcode/refs/heads/main/dados.csv";
    let registros = [];

    function atualizarRelogioBrasilia() {
      const agora = new Date();
      const offsetBrasilia = -0 * 60; // UTC-3
      const localTime = new Date(agora.getTime() + (offsetBrasilia - agora.getTimezoneOffset()) * 60000);
      const dataHora = localTime.toISOString().slice(0, 19).replace("T", " ");
      document.getElementById("timestamp").textContent = `${dataHora}`;
    }

    function getParametroID() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function carregarCSV() {
      try {
        const response = await fetch(urlCSV);
        const data = await response.text();
        const linhas = data.trim().split("\n");
        const cabecalho = linhas[0].split(",");
        registros = linhas.slice(1).map(linha => {
          const valores = linha.split(",");
          const obj = {};
          cabecalho.forEach((col, i) => {
            obj[col.trim()] = valores[i]?.trim();
          });
          return obj;
        });
				   
		 

        const id = getParametroID();
        if (id) mostrarDadosPorID(id);
        else mostrarErro("Nenhum ID fornecido na URL.");
      } catch (error) {
        mostrarErro("Erro ao carregar o arquivo CSV.");
      }
    }

    function mostrarDadosPorID(id) {
  const container = document.getElementById("dadosContainer");
  container.innerHTML = "";
  const item = registros.find(r => r.ID === id);

  if (!item) {
    mostrarErro("ID não encontrado.");
    return;
  }

  const coresTitulo = ["bg-[#4f6b9d]", "bg-[#6f8dbd]"];
  const coresValor  = ["bg-[#f3f3f3]", "bg-[#f9f9f9]"];

  let i = 0;
  for (const [chave, valor] of Object.entries(item)) {
    const corTitulo = coresTitulo[i % 2];
    const corValor = coresValor[i % 2];

    container.innerHTML += `
      <div class="${corTitulo} text-white font-semibold px-4 py-2">${chave.toUpperCase()}</div>
      <div class="${corValor} text-altus-gray font-normal py-2 px-4">${valor}</div>
    `;
    i++;
  }
}

    function mostrarErro(mensagem) {
      const container = document.getElementById("dadosContainer");
      container.innerHTML = `<div class="col-span-2 text-red-600 p-4">${mensagem}</div>`;
    }

    atualizarRelogioBrasilia();
    carregarCSV();
  </script>
</body>
</html>
